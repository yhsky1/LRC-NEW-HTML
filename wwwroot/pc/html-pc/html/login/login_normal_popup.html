<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=1200, initial-scale=1">
<title>롯데렌터카</title>
<link rel="shortcut icon" href="../../../resources-pc/images/favicon.ico">
<link rel="stylesheet" href="../../../resources-pc/styles/reset.css">
<link rel="stylesheet" href="../../../resources-pc/styles/layout.css">
<link rel="stylesheet" href="../../../resources-pc/styles/modules.css">
<link rel="stylesheet" href="../../../resources-pc/styles/contents.css">

<script src="../../../resources-pc/scripts/jquery/jquery-1.9.1.min.js"></script>
<script src="../../../resources-pc/scripts/jquery/jquery-ui.min.js"></script>
<script src="../../../resources-pc/scripts/jquery/plugins/slick.min.js"></script>
<script src="../../../resources-pc/scripts/jquery/plugins/swiper.min.js"></script>
<script src="../../../resources-pc/scripts/jquery/plugins/iscroll.min.js"></script>
<script src="../include_sub_header.js"></script><!--인크루드용..-->
<script src="../include_footer.js"></script><!--인크루드용..-->
<script src="../../../resources-pc/scripts/MUI.js"></script>
<script src="../../../resources-pc/scripts/common.js"></script>

</head>

<body>
	<!--header 컴포넌트-->
	<header class="header">
	</header>
	<!--//header 컴포넌트-->

	<!--container 컴포넌트-->
	<main id="wrap">



		<div>
			<button type="button" class="layer-login-open" data-layer="layer-login">로그인버튼</button>
			컨텐츠영역1<br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
			컨텐츠영역2<br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
		</div>



	</main>
	<!--//container 컴포넌트-->

	<!--footer 컴포넌트-->
	<footer class="footer">
	</footer>
	<!--//footer 컴포넌트-->


	<!-- 로그인 레이어 -->
	<div class="layer-wrap layer-popup layer-login">
		<div class="pop-inner">
			<div class="popup-top">
				<button type="button" class="btn btn-blackC layer-login-close" data-layer="layer-login"><i class="icon loginClose"></i></button>
				<!--<h4>로그인</h4>-->
			</div>
			<div class="popup-cont layer-login-iscroll">
				<div class="iscroll-in">
					<form action="">
					<div class="layer-login-normal">
						<h2>L.POINT 통합회원</h2>
						<h3>
							로그인하시면 견적비교는 물론,<br/>
							<span class="texRed">특가 프로모션 및 이벤트 참여</span>가 가능해요!
						</h3>

						<div class="login-normal-input">
							<div class="inputT">
								<input type="text" id="" name="" title="ID" placeholder="아이디를 입력하세요">
								<em class="error-txt">※ 아이디를 입력해주세요!</em>
							</div>
							<div class="inputT"><input type="password" id="" name="" title="PW" placeholder="비밀번호를 입력하세요"></div>
						</div>
						<div class="login-normal-chk">
							<div class="inputC">
								<input type="checkbox" name="auto_login" id="auto_login">
								<label for="auto_login">
									<span>아이디 저장</span>
								</label>
							</div>
							<ul class="login-normal-search">
								<li><a href="#none">아이디찾기</a></li>
								<li><a href="#none">비밀번호찾기</a></li>
								<li><a href="#none">회원가입</a></li>
							</ul>
						</div>

						<div class="login-normal-submit">
							<button type="submit" class="btn btn-default">로그인</button>
						</div>
						

						<div class="login-normal-bottom">
							<strong><span>또는 다른 로그인</span></strong>
							<ul class="login-normal-sns">
								<li>
									<button type="button" class="btn btn-sns-naver">네이버</button>
								</li>
								<li>
									<button type="button" class="btn btn-sns-kakao">카카오</button>
								</li>
								<li>
									<button type="button" class="btn btn-sns-fb">페이스북</button>
								</li>
							</ul>
						</div>


					</div>
					

					
				</form>
				</div>
				
			</div>
		</div>
	</div>
	<!-- //로그인 레이어 -->





	<script>
		$(function(){
	
			$('.layer-login-open').trigger('click');
			$('.layer-login-open').trigger('touchstart');
		})
		</script>


</body>
</html>
